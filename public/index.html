<!DOCTYPE html>
<html lang="en-US">
<head>
  <!-- Character set meta tag for defining the text encoding as UTF-8 -->
  <meta charset="UTF-8">

  <!-- Viewport meta tag for responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compatibility meta tag for ensuring proper display in older versions of Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Page title that appears in the browser tab -->
  <title>Note Taker</title>

  <!-- Bootstrap CSS for styling and responsive design using its built-in classes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Link to custom styles for your application -->
  <link rel="stylesheet" href="./assets/css/styles.css">  <!-- Link to your stylesheet -->
</head>

<body>
  <!-- Navigation bar at the top of the page with a brand name -->
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker</a> <!-- Home link styled as a brand name -->
  </nav>

  <!-- Main content container centered on the page -->
  <div class="container">
    <div style="margin-top: 80px;" class="text-center p-5 mb-4 bg-light">
      <!-- Main heading of the page -->
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">📝</span></h1>
      <!-- Subheading encouraging users to take notes -->
      <h4 class="mt-4">Take notes with Express</h4>
      <!-- Button that links to the notes page where users can start taking notes -->
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>

  <!-- JavaScript file to handle interactions and functionality -->
  <script src="./assets/js/index.js"></script>
</body>
</html>
